name: Set Up Install Run App

on:
  push:
    branches:
      - main

jobs:
  set_up_install_run_terminate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm ci  
      - name: Check style
        run: npm run lint
      - name: Build 
        run: npm run build
      - name: Runs App
        run: | 
          npm run prod &
          sleep 10 && 
          curl http://localhost:5173
#      - run: killall node
