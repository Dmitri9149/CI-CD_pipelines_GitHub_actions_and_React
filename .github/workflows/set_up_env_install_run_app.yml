name: Set Up Install Run App

on:
  push:
    branches:
      - main

jobs:
  set_up_install_run_terminate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm ci  
      - name: Check style
        run: npm run lint
      - name: Runs App
        run: npm run dev
