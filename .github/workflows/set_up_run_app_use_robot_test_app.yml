name: Set Up Install Run App Test By Robot

on:
  push:
    branches:
      - main

jobs:
  set_up_install_run_terminate:
#    runs-on: ubuntu-20.04
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm ci  
      - name: Check style
        run: npm run lint
      - name: Build 
        run: npm run build
      - name: Runs App
        run: | 
          npm run dev &
          sleep 10 
#          && 
#          curl http://localhost:5173
#      - run: killall node

  test:
    runs-on: ubuntu-latest
    needs: set_up_install_run_terminate  
    steps: 
      - name: What is in folders 
        run: ls -l 
      - name: Runs App
        run: | 
          npm run dev
#          sleep 10 
#          && 
#          curl http://localhost:5173

      - uses: actions/checkout@v3
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.1
   
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
      - name: Curl app
        run: curl http://localhost:5173

      - name: Test with RobotFramework
#        run: robot robot/check_invoices.robot  
        run: robot robot/selenium_open_close_dev_server.robot
         
      - name: Test Report Generation
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Report                # Name of the folder
          path: report.html           # Path to test results
